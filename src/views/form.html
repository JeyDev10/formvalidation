<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="../../public/styles/form-style.css" rel="stylesheet" type="text/css">
    <link href="../../public/styles/form-query.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>

<body>
    <form name="sendComment" action="http://arquivo.devmedia.com.br/projeto/requisicao.php" method="POST">
        <h1>Formulário de comentário</h1>

        <label>Nome</label>
        <input type="text" placeholder="Ex: João Carlos" name="nome" required>
        <span class="erroMsg"></span>
        <label>Telefone</label>
        <input type="tel" maxlength="15" minlength="10" placeholder="Ex: 88995959595" name="telefone" required>
        <span class="erroMsg"></span>
        <label>E-mail</label>
        <input type="email" name="email" placeholder="Ex: jcarlos@gmail.com" required>
        <label>Sexo:</label>
        <div class="sexo-options">
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="feminino" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" name="sexo" id="outro" value="outros">
            <label for="outro">Outro</label>


        </div>
        <label>Comentário</label>
        <textarea name="comment" cols="5" rows="10" placeholder="Escreva aqui seu comentário" required></textarea>
        <span class="erroMsg"></span>
        <button type="submit">Enviar</button>
    </form>
    <script src="../../public/scripts/validation.js"></script>

</body>

</html>
